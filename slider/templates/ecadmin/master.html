<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capi Creative - Fitness Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
            integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            background: #1a1d26;
        }

        .sidebar-item {
            transition: all 0.3s ease;
        }

        .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateX(4px);
        }

        .sidebar-item.active {
            background: rgba(59, 130, 246, 0.2);
            border-right: 3px solid #3b82f6;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .profile-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .scheduled-item {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .scheduled-item:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .animate-fade-in {
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }
    </style>

    {% block style %}
    {% endblock %}
</head>
<body class="bg-gray-900 text-white overflow-hidden">
<div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-72 bg-gray-800 bg-opacity-50 backdrop-blur-lg p-6 border-r border-gray-700">
        <!-- Logo -->
        <div class="flex items-center mb-12">
            <div class="w-8 h-8 bg-gradient-to-r from-blue-500 to-purple-600 rounded-lg flex items-center justify-center mr-3">
                <span class="text-white font-bold text-sm">C</span>
            </div>
            <div>
                <h1 class="text-lg font-bold text-white">Capi</h1>
                <p class="text-gray-400 text-sm">Creative</p>
            </div>
        </div>

        <!-- Navigation -->
        <nav class="space-y-2">
            <a href="{% url 'ecadmin.dashboard' %}"
               class="{% if request.resolver_match.url_name == "ecadmin.dashboard" %}active{% endif %} sidebar-item flex items-center px-4 py-3 rounded-lg text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2H5a2 2 0 00-2-2z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M8 5a2 2 0 012-2h4a2 2 0 012 2v2H8V5z"></path>
                </svg>
                Dashboard
            </a>
            <a href="{% url 'ecadmin.slider' %}"
               class="{% if request.resolver_match.url_name == "ecadmin.slider" or request.resolver_match.url_name == "ecadmin.slider.create" %}active{% endif %} sidebar-item flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                     stroke="currentColor" class="w-5 h-5 mr-3">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M6.72 13.829c-.24.03-.48.062-.72.096m.72-.096a42.415 42.415 0 0 1 10.56 0m-10.56 0L6.34 18m10.94-4.171c.24.03.48.062.72.096m-.72-.096L17.66 18m0 0 .229 2.523a1.125 1.125 0 0 1-1.12 1.227H7.231c-.662 0-1.18-.568-1.12-1.227L6.34 18m11.318 0h1.091A2.25 2.25 0 0 0 21 15.75V9.456c0-1.081-.768-2.015-1.837-2.175a48.055 48.055 0 0 0-1.913-.247M6.34 18H5.25A2.25 2.25 0 0 1 3 15.75V9.456c0-1.081.768-2.015 1.837-2.175a48.041 48.041 0 0 1 1.913-.247m10.5 0a48.536 48.536 0 0 0-10.5 0m10.5 0V3.375c0-.621-.504-1.125-1.125-1.125h-8.25c-.621 0-1.125.504-1.125 1.125v3.659M18 10.5h.008v.008H18V10.5Zm-3 0h.008v.008H15V10.5Z"/>
                </svg>
                Slider
            </a>
            <a href="#" class="sidebar-item flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                </svg>
                Settings
            </a>
            <a href="#" class="sidebar-item flex items-center px-4 py-3 rounded-lg text-gray-400 hover:text-white">
                <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                </svg>
                Signout
            </a>
        </nav>
    </div>

    <!-- Main Content -->
    <div class="flex-1 p-8 overflow-y-auto">
        <!-- Content -->
        <div class="relative min-h-[100dvh]">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</div>

<script>
    // Initialize all charts after DOM is loaded
    document.addEventListener('DOMContentLoaded', function () {
        // Steps Overview Chart
        const stepsCtx = document.getElementById('stepsChart').getContext('2d');
        new Chart(stepsCtx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'],
                datasets: [{
                    label: 'Steps',
                    data: [2000, 3000, 4500, 6000, 5500, 7000, 8000, 7500, 6500, 5000, 6000, 7000],
                    borderColor: '#10b981',
                    backgroundColor: 'rgba(16, 185, 129, 0.1)',
                    fill: true,
                    tension: 0.4,
                    borderWidth: 2,
                    pointRadius: 0,
                    pointHoverRadius: 6,
                    pointHoverBackgroundColor: '#10b981',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            borderColor: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9ca3af'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(255, 255, 255, 0.1)',
                            borderColor: 'rgba(255, 255, 255, 0.1)'
                        },
                        ticks: {
                            color: '#9ca3af',
                            callback: function (value) {
                                return value / 1000 + 'K';
                            }
                        }
                    }
                },
                interaction: {
                    intersect: false,
                    mode: 'index'
                }
            }
        });

        // Activity Level Chart
        const activityCtx = document.getElementById('activityChart').getContext('2d');
        new Chart(activityCtx, {
            type: 'bar',
            data: {
                labels: ['M', 'T', 'W', 'T', 'F', 'S'],
                datasets: [{
                    data: [70, 85, 60, 45, 80, 90],
                    backgroundColor: '#f59e0b',
                    borderRadius: 4,
                    barThickness: 20,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: false
                    }
                }
            }
        });

        // Nutrition Chart
        const nutritionCtx = document.getElementById('nutritionChart').getContext('2d');
        new Chart(nutritionCtx, {
            type: 'bar',
            data: {
                labels: ['M', 'T', 'W', 'T', 'F', 'S'],
                datasets: [{
                    data: [65, 70, 75, 80, 70, 85],
                    backgroundColor: '#ec4899',
                    borderRadius: 4,
                    barThickness: 20,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: false
                    }
                }
            }
        });

        // Hydration Level Chart
        const hydrationCtx = document.getElementById('hydrationChart').getContext('2d');
        new Chart(hydrationCtx, {
            type: 'bar',
            data: {
                labels: ['M', 'T', 'W', 'T', 'F', 'S', 'S'],
                datasets: [{
                    data: [60, 75, 80, 50, 40, 90, 85],
                    backgroundColor: '#3b82f6',
                    borderRadius: 4,
                    barThickness: 20,
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    x: {
                        display: false
                    },
                    y: {
                        display: false
                    }
                }
            }
        });

        // Add hover effects to sidebar items
        document.querySelectorAll('.sidebar-item').forEach(item => {
            item.addEventListener('click', function (e) {
                e.preventDefault();
                // Remove active class from all items
                document.querySelectorAll('.sidebar-item').forEach(i => i.classList.remove('active'));
                // Add active class to clicked item
                this.classList.add('active');
            });
        });

        // Add search functionality
        const searchInput = document.querySelector('input[type="text"]');
        searchInput.addEventListener('focus', function () {
            this.parentElement.classList.add('ring-2', 'ring-blue-500');
        });

        searchInput.addEventListener('blur', function () {
            this.parentElement.classList.remove('ring-2', 'ring-blue-500');
        });

        // Add click animation to schedule items
        document.querySelectorAll('.scheduled-item').forEach(item => {
            item.addEventListener('click', function () {
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });

        // Add pulse animation to stat cards on hover
        document.querySelectorAll('.stat-card').forEach(card => {
            card.addEventListener('mouseenter', function () {
                const icon = this.querySelector('svg');
                if (icon) {
                    icon.style.transform = 'scale(1.1)';
                    icon.style.transition = 'transform 0.3s ease';
                }
            });

            card.addEventListener('mouseleave', function () {
                const icon = this.querySelector('svg');
                if (icon) {
                    icon.style.transform = 'scale(1)';
                }
            });
        });

        // Animate numbers on load
        function animateNumber(element, start, end, duration) {
            const startTime = Date.now();
            const range = end - start;

            function update() {
                const now = Date.now();
                const progress = Math.min((now - startTime) / duration, 1);
                const current = Math.floor(start + (range * progress));
                element.textContent = current.toLocaleString();

                if (progress < 1) {
                    requestAnimationFrame(update);
                }
            }

            requestAnimationFrame(update);
        }

        // Animate stat numbers
        setTimeout(() => {
            const statNumbers = document.querySelectorAll('.stat-card .text-3xl');
            animateNumber(statNumbers[0], 0, 305, 1000);
            animateNumber(statNumbers[1], 0, 10983, 1500);
            // Distance and sleep are text-based, so skip animation for them
        }, 500);

        // Add real-time clock update
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString([], {hour: '2-digit', minute: '2-digit'});
            // You could add a time display element if needed
        }

        // Update time every minute
        setInterval(updateTime, 60000);
        updateTime();

        // Add smooth scrolling for the main content area
        const mainContent = document.querySelector('.flex-1.p-8.overflow-y-auto');
        let isScrolling = false;

        mainContent.addEventListener('scroll', function () {
            if (!isScrolling) {
                window.requestAnimationFrame(function () {
                    // Add scroll-based animations or effects here
                    isScrolling = false;
                });
                isScrolling = true;
            }
        });

        // Add keyboard navigation
        document.addEventListener('keydown', function (e) {
            if (e.ctrlKey || e.metaKey) {
                switch (e.key) {
                    case '/':
                        e.preventDefault();
                        searchInput.focus();
                        break;
                    case 'k':
                        e.preventDefault();
                        searchInput.focus();
                        break;
                }
            }
        });

        // Add tooltip functionality
        function createTooltip(element, text) {
            element.addEventListener('mouseenter', function (e) {
                const tooltip = document.createElement('div');
                tooltip.textContent = text;
                tooltip.className = 'absolute z-50 px-2 py-1 text-xs text-white bg-gray-800 rounded shadow-lg';
                tooltip.style.top = e.target.getBoundingClientRect().top - 30 + 'px';
                tooltip.style.left = e.target.getBoundingClientRect().left + 'px';
                document.body.appendChild(tooltip);

                element.tooltip = tooltip;
            });

            element.addEventListener('mouseleave', function () {
                if (element.tooltip) {
                    document.body.removeChild(element.tooltip);
                    element.tooltip = null;
                }
            });
        }

        // Add tooltips to navigation items
        document.querySelectorAll('.sidebar-item').forEach(item => {
            const text = item.textContent.trim();
            createTooltip(item, text);
        });

        // Simulate real-time data updates
        function simulateDataUpdate() {
            // Update step count randomly
            const stepsElement = document.querySelectorAll('.stat-card .text-3xl')[1];
            const currentSteps = parseInt(stepsElement.textContent.replace(',', ''));
            const newSteps = currentSteps + Math.floor(Math.random() * 10);
            stepsElement.textContent = newSteps.toLocaleString();

            // Update calories
            const caloriesElement = document.querySelectorAll('.stat-card .text-3xl')[0];
            const currentCalories = parseInt(caloriesElement.textContent);
            const newCalories = currentCalories + Math.floor(Math.random() * 3);
            caloriesElement.textContent = newCalories;
        }

        // Update data every 30 seconds
        setInterval(simulateDataUpdate, 30000);

        // Add loading animation for charts
        function showLoadingAnimation() {
            const charts = document.querySelectorAll('canvas');
            charts.forEach(chart => {
                chart.style.opacity = '0.5';
                setTimeout(() => {
                    chart.style.opacity = '1';
                    chart.style.transition = 'opacity 0.5s ease';
                }, 1000);
            });
        }

        showLoadingAnimation();
    });
</script>
{% block script %}
{% endblock %}
</body>
</html>
